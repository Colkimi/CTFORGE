{% extends "base_template.html" %}
{% block title %}Login - CTF Platform{% endblock %}
{% block content %}
    <div class="login-form">
        <h2 style="text-align: center; margin-bottom: 1.5em; color: #333;">Welcome to CTF Platform</h2>
        <form action="/login" method="POST">
            <input type="text" name="user" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        <p style="text-align: center; margin-top: 1.5em; color: #666;">
            Enter any username and password to access the platform
        </p>
    </div>
{% endblock %}
